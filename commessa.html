<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Commessa CAMOGA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 40px 15px;
      background: #f0f2f5;
      font-family: Arial, sans-serif;
    }

    .etichetta {
      background: #fff;
      padding: 20px;
      margin: 30px auto;
      max-width: 300px;          /* ðŸ”½ ridotta per telefoni */
      width: 95%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.12);
      font-size: 16px;           /* ðŸ”  piÃ¹ contenuto */
    }

    h2 {
      text-align: center;
      color: #1e3a5f;
      font-size: 20px;
      margin-bottom: 15px;
    }

    .campo {
      margin-bottom: 12px;
      line-height: 1.4em;
    }

    .qr img, .barcode img {
      width: 100%;
      max-width: 130px;          /* ðŸ§¾ immagini piÃ¹ piccole */
      height: auto;
      touch-action: manipulation;
    }

    .qr, .barcode {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="etichetta">
    <h2>Commessa CAMOGA</h2>
    <div class="campo"><strong>Numero Ordine:</strong> <span id="ordine">--</span></div>
    <div class="campo"><strong>Materiale:</strong> <span id="materiale">--</span></div>
    <div class="campo"><strong>Pezzi:</strong> <span id="pezzi">--</span></div>
    <div class="campo"><strong>Data:</strong> <span id="timestamp">--</span></div>
    <div class="qr">
      <img id="qr" src="" alt="QR Code">
    </div>
    <div class="barcode">
      <img id="barcode" src="" alt="Barcode">
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const ordine = params.get("ordine") || "8001005";
    const materiale = params.get("materiale") || "Acciaio Inox AISI 304";
    const pezzi = params.get("pezzi") || "--";

    const encodedMateriale = encodeURIComponent(materiale);
    const encodedPezzi = encodeURIComponent(pezzi);

    const now = new Date();
    const timestamp = now.toLocaleString('it-IT');

    document.getElementById("ordine").textContent = ordine;
    document.getElementById("materiale").textContent = materiale;
    document.getElementById("pezzi").textContent = pezzi;
    document.getElementById("timestamp").textContent = timestamp;

    const baseUrl = "https://glkliff.github.io/camogaQR/commessa.html";
    const qrLink = `${baseUrl}?ordine=${ordine}&materiale=${encodedMateriale}&pezzi=${encodedPezzi}`;

    document.getElementById("qr").src =
      `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(qrLink)}`;

    document.getElementById("barcode").src =
      `https://barcode.tec-it.com/barcode.ashx?data=${ordine}&code=Code128&dpi=96`;
  </script>
</body>
</html>
