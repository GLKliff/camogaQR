<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Archivio Commessa Globale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #1e3a5f;
    }
    .commessa {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .campo {
      margin-bottom: 8px;
    }
    .vuoto {
      text-align: center;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“œ Archivio Commesse Globali</h2>
  <div id="contenitore"></div>

  <script>
    fetch('https://raw.githubusercontent.com/GLKliff/camogaQR/main/storico.json')
      .then(response => {
        if (!response.ok) throw new Error("Errore nel caricamento del file JSON");
        return response.json();
      })
      .then(archivio => {
        const contenitore = document.getElementById("contenitore");

        if (archivio.length === 0) {
          contenitore.innerHTML = "<div class='vuoto'>Nessuna commessa salvata.</div>";
        } else {
          archivio.forEach((c, i) => {
            const blocco = document.createElement("div");
            blocco.className = "commessa";
            blocco.innerHTML = `
              <div class="campo"><strong>#${i + 1}</strong></div>
              <div class="campo"><strong>Ordine:</strong> ${c.ordine}</div>
              <div class="campo"><strong>Materiale:</strong> ${c.materiale}</div>
              <div class="campo"><strong>Pezzi:</strong> ${c.pezzi}</div>
              <div class="campo"><strong>Utente:</strong> ${c.utente}</div>
              <div class="campo"><strong>Inizio:</strong> ${c.dataInizio}</div>
              <div class="campo"><strong>Termine:</strong> ${c.dataTermine}</div>
              <div class="campo"><strong>Salvata il:</strong> ${c.timestamp}</div>
            `;
            contenitore.appendChild(blocco);
          });
        }
      })
      .catch(error => {
        document.getElementById("contenitore").innerHTML = `<div class='vuoto'>Errore: ${error.message}</div>`;
      });
  </script>
</body>
</html>
